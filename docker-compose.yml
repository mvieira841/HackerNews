services:
  api:
    build: 
      context: .
      dockerfile: src/HackerNews.Api/Dockerfile
    ports:
      - "5000:8080"  # HTTP
      - "5001:8081"  # HTTPS
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=https://+:8081;http://+:8080
      - ASPNETCORE_HTTPS_PORTS=8081
      # This is the "Magic Link" - it tells Kestrel to use the mapped volume
      - ASPNETCORE_Kestrel__Certificates__Default__Password=cryptic_password_here 
      - ASPNETCORE_Kestrel__Certificates__Default__Path=/https/aspnetapp.pfx
      - HackerNewsSettings__RedisConnectionString=redis:6379
    volumes:
      # Use the absolute path to your local machine's dev certs
      - ${USERPROFILE}\.aspnet\https:/https:ro
      - ${APPDATA}\Microsoft\UserSecrets:/home/app/.microsoft/usersecrets:ro
    depends_on:
      redis:
        condition: service_healthy
  redis:
    image: redis:7
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5